<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Styles spécifiques à la page contact */
      
    </style>
</head>
<body>
<header>
    <h1>Contactez-nous</h1>
    
		<nav>
            <ul>
                <li><a href="{{ url_for('main.accueil') }}">Accueil</a></li>
                <li><a href="{{ url_for('booking.reservation') }}">Réservation</a></li>
				<li><a href="{{ url_for('main.contact') }}" aria-current="page">Contact</a></li>
				<li><a href="{{ url_for('booking.paiement') }}">Paiement</a></li>                
                <li><a href="{{ url_for('auth.connexion') }}">Connexion</a></li>
				<li><a href="{{ url_for('auth.inscription') }}" aria-current="page">Inscription</a></li>
                <li><a href="/user_dashboard">Tableau de bord</a></li>
                <li><a href="/user_profil">Profil</a></li>
            </ul>
        </nav>
</header>

<main role="main" class="contact-section">
  <section aria-labelledby="contact-title">
    <h1 id="contact-title">Contactez-nous</h1>
    
    <form action="#" method="post" novalidate class="contact-form">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required />
      </div>

      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="votre@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
      </div>

      <button type="submit" class="btn">Envoyer</button>
    </form>
  </section>
</main>


<footer>
    <div class="footer-links">
        <a href="#">Mentions légales</a>
    </div>
    <p>&copy; 2025 Événements. Tous droits réservés.</p>
</footer>
</body>
</html>
