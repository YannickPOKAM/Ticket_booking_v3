<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Paiement Sécurisé</title>
    <style>
	
    </style>
</head>
<body>

<header>
    <h1>Paiement Sécurisé</h1>
    <nav>
            <ul>
                <li><a href="{{ url_for('main.accueil') }}">Accueil</a></li>
                <li><a href="{{ url_for('booking.reservation') }}" >Réservation</a></li>				
				<li><a href="{{ url_for('main.contact') }}" >Contact</a></li>
				<li><a href="{{ url_for('booking.paiement') }}" aria-current="page">Paiement</a></li>                
                <li><a href="{{ url_for('auth.connexion') }}">Connexion</a></li>
				<li><a href="{{ url_for('auth.inscription') }}" aria-current="page">Inscription</a></li>
                <li><a href="/user_dashboard">Tableau de bord</a></li>
                <li><a href="/user_profil">Profil</a></li>
            </ul>
        </nav>
</header>

<main role="main" class="payment-section">
  <section aria-labelledby="payment-title">
    <h1 id="payment-title">Paiement sécurisé</h1>

    <form action="/process_payment" method="POST" class="payment-form" novalidate>
      
      <div class="form-group">
        <label for="name">Nom sur la carte</label>
        <input type="text" id="name" name="card_name" required />
      </div>

      <div class="form-group">
        <label for="card_number">Numéro de carte</label>
        <input type="text" id="card_number" name="card_number" maxlength="19" placeholder="1234 5678 9012 3456" inputmode="numeric" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry_month">Mois d'expiration</label>
          <select id="expiry_month" name="expiry_month" required>
            <option value="">-- Mois --</option>
            <option value="01">Janvier</option>
            <option value="02">Février</option>
            <option value="03">Mars</option>
            <option value="04">Avril</option>
            <option value="05">Mai</option>
            <option value="06">Juin</option>
            <option value="07">Juillet</option>
            <option value="08">Août</option>
            <option value="09">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Décembre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="expiry_year">Année d'expiration</label>
          <select id="expiry_year" name="expiry_year" required>
            <option value="">-- Année --</option>
            <!-- options ajoutées dynamiquement -->
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" maxlength="4" inputmode="numeric" required />
      </div>

      <button type="submit" class="btn">Payer</button>
    </form>
  </section>
</main>

<script>
  // Remplir dynamiquement les années d'expiration
  const yearSelect = document.getElementById('expiry_year');
  const currentYear = new Date().getFullYear();
  for (let i = 0; i <= 10; i++) {
    const option = document.createElement('option');
    option.value = currentYear + i;
    option.textContent = currentYear + i;
    yearSelect.appendChild(option);
  }
</script>


<footer>
    <div class="footer-links">
        <a href="{{ url_for('main.contact') }}">Contact</a>
        <a href="#">Mentions légales</a>
    </div>

</footer>



</body>
</html>
